<!DOCTYPE html>
<html>
<head>
  <title>Analog Clock</title>
  <style>
    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 15px #aaa;
    }
  </style>
</head>
<body>
  <canvas id="clock" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
      
      
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();

      ctx.lineWidth = radius * 0.05;
      ctx.strokeStyle = '#333';
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.05, 0, 2 * Math.PI);
      ctx.fillStyle = '#333';
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      ctx.font = radius * 0.15 + "px Arial";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        let angle = num * Math.PI / 6;
        ctx.rotate(angle);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-angle);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(angle);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-angle);
      }
    }

    function drawTime(ctx, radius) {
      // Hardcoded time: 2:13:45
      const today = new Date();
      const hour = today.getHours();;
      const minute = today.getMinutes();
      const second = today.getSeconds();

      // Hour
      let hourAngle = ((hour % 12) + minute / 60) * Math.PI / 6;
      drawHand(ctx, hourAngle, radius * 0.5, radius * 0.07);

      // Minute
      let minuteAngle = (minute + second / 60) * Math.PI / 30;
      drawHand(ctx, minuteAngle, radius * 0.8, radius * 0.07);

      // Second
      let secondAngle = second * Math.PI / 30;
      drawHand(ctx, secondAngle, radius * 0.9, radius * 0.02, 'black');
    }

    function drawHand(ctx, pos, length, width, color = '#333') {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }
    setInterval(()=>{

         drawClock(); // Static time, one draw
      },1000)
   
  </script>
</body>
</html>
