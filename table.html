<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Field with Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script>
        function onSubmit() {
            let number = document.getElementById("tableValue").value;
            number = parseInt(number);
            let tableName = document.getElementById("tableName");
            tableName.textContent = `Table of ${number}`;
            const tableBody = document.querySelector('#mathtable tbody');
            tableBody.innerHTML = '';
            for (i = 1; i <= 10; i++) {

                const row = document.createElement('tr');
                const cell1 = document.createElement('td');
                cell1.classList.add("text-center", "fs-5");
                cell1.textContent = `${number} * ${i}`;
                const cell2 = document.createElement('td');
                cell2.classList.add("text-center", "fs-5");
                cell2.textContent = `= ${number * i}`;
                row.appendChild(cell1);
                row.appendChild(cell2);
                tableBody.appendChild(row);
            }
        }

    </script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-top vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h4 class="mb-3 text-center">Enter Something</h4>
            <div class="mb-3">
                <input type="text" id="tableValue" class="form-control" placeholder="Type here..." />
            </div>
            <button class="btn btn-primary w-100" onclick="onSubmit()">Submit</button>
            <hr>
            <h3 class="mb-3 text-center" id="tableName" ></h3>
            <div>
                <table class="table table-bordered" id="mathtable">
                    <tbody>
                       
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
