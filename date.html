<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script>
    function showDate(){
        // Day - Month - Year
        const today = new Date();
        console.log(today);
        console.log(today.toString());
        console.log(today.toDateString("MM/DD/YYYY"))

        //"DD/MM/YYYY"
        const today1 = new Date('12/12/2025');
        const newdata = `${String(today1.getDate()).padStart(2,'0')}/${String(today1.getMonth() +1).padStart(2,'0') }/${today1.getFullYear()}`;
        console.log(newdata);

    }
 </script>
</head>
<body>
    <button onclick="showDate()">Data Button </button>
</body>
</html>
