<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Buttons</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Input Control</h5>

                        <!-- Full width input textbox -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="textInput"
                                placeholder="Enter your text here...">
                        </div>

                        <!-- Buttons container -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-success me-md-2" type="button" onclick="startTyping()"
                                id="startBtn">Start</button>
                            <button class="btn btn-danger" type="button" onclick="stopTyping()"
                                id="stopBtn">Stop</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript (optional) -->
    <script>
        let inputValue = 'Hello, World!';
        let intervalId;
        let counter = 0;
        // Generate timeinterval with 1 second
        //assign  the input value to the variable
        function startTyping() {
            intervalId = setInterval(function () {
                let newValue = inputValue.substring(0, ++counter);
                document.getElementById('textInput').value = newValue;
            }, 1000);
        }
        function stopTyping() {
            clearInterval(intervalId);
            document.getElementById('textInput').value = "";
            counter = 0;
        }
        
    </script>
</body>

</html>
